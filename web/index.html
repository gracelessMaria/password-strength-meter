                <form id="password-form" class="flex-column">
                    <div class="form-group">
                        <input id="username" class="form-control input-style" name="username" placeholder="Username" data-bs-theme="dark">
                    </div>
                    <div id="password-group" class="form-group">
                        <input id="password" class="form-control input-style" name="password" type="password" placeholder="Password" data-bs-theme="dark">
                        <i class="bi bi-eye-slash" id="togglePassword"></i>
                        <button id="toggle-requirements" popovertarget="requirement-popover" type="button" title="Show password requirements">
                            <i class="bi bi-info-circle"></i>
                        </button>
                    </div>
                    <div id="password-bar">
                        <span id="password-strength"></span>
                    </div>
                    <button class="btn btn-primary align-items-center">Check</button> 
                </form>
                <p id="compromised-info">This password is compromised!</p>
            <div popover="manual" id="requirement-popover" >
                Password must contain the following:
                <ul id="requirement-list">
                    <li class="requirement">At least 8 characters</li>
                    <li class="requirement">1 uppercase letter</li>
                    <li class="requirement">1 lowercase letter</li>
                    <li class="requirement">1 digit</li>
                    <li class="requirement">1 special character</li>
                </ul>
            </div>
            <div>
                <p id="ai-analysis"></p>
            </div>
